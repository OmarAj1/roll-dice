<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>RollDice Game</h1>
    <div class="container">
        <div class="player-1">
            <h2>Player 1</h2>
            <div class="player-1-score">
                <p>Score: <span id="score-0"></span></p>
                <p>Current Score: <span id="current-0"></span></p>
            </div>
        </div>
        <section id="dices">
            <img id="dice1" src="dice-1.png" alt="dice1" class="dice">
            <img id="dice2" src="dice-1.png" alt="dice2" class="dice">
        </section>
        <div class="player-2">
            <h2>Player 2</h2>
            <div class="player-2-score">
                <p>Score: <span id="score-1"></span></p>
                <p>Current Score: <span id="current-1"></span></p>
            </div>
        </div>
    </div>
    <div class="game-controls">
        <button id="roll-btn">Roll Dice</button>
        <button id="hold">Hold</button>
    </div>
</body>
<script src="script.js"></script>

</html>
